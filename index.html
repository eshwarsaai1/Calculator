<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css ">
</head>
<body>
    <img src="images/moon.png" alt="sum image" class="switch">
    <div class="calculator">
        <div class="display">
            <input placeholder="0" type="text" ></input>
        </div>
        <div class="keypad">
            <button class="btn AC">AC</button>
            <button class="btn DE">DE</button>
            <button class="btn sym">.</button>
            <button class="btn sym">/</button>
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn sym">*</button>
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn sym">-</button>
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn sym">+</button>
        </div>
        <div class="last">
            <button class="btn num">0</button>
            <button class="btn num">00</button>
            <button class="btn equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
